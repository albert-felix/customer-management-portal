<div class="flex">
    <div style="text-align: center; margin-right: 20px;">
        <h2>Customer Management Portal</h2>
        <h3>Welcomes You !</h3>
    </div>
    <form *ngIf="!isLoggedIn" class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="login()">
        <p class="h4 mb-4">Sign in</p>

        <input type="email" id="loginEmail" class="form-control mb-4" formControlName="email" placeholder="E-mail">
        <input type="password" id="loginPassword" class="form-control mb-4" formControlName="password" placeholder="Password">
      
        <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
    
    </form>
</div>
